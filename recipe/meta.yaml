{% set name = "plus_sync" %}
{% set version = "0.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/plus_sync-{{ version }}.tar.gz
  sha256: f7d0f26cf325598c8f91fc10f8182a61030b6a0b4520c439c1057eb6eea2242c

build:
  entry_points:
    - plus_sync = plus_sync.cmd:app
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - hatchling
    - hatch-regex-commit
    - pip
  run:
    - python >=3.9
    - paramiko
    - attrs
    - cattrs
    - attrs-strict
    - tomlkit
    - typer
    - python-gitlab
    - tqdm
    - joblib
    - quickxorhash

test:
  imports:
    - plus_sync
  commands:
    - pip check
    - plus_sync --help
  requires:
    - pip

about:
  summary: Convenient command line tool to sync all kind of data.
  license: GPL-3.0-or-later
  license_file: LICENSE
  home: https://gitlab.com/thht/plus_sync

extra:
  recipe-maintainers:
    - thht
