{% set name = "plus_sync" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/plus_sync-{{ version }}.tar.gz
  sha256: 3fcbffcb8298636d620e24174894c99568173a0d9d553cdb2cc6a94191245bc5

build:
  entry_points:
    - plus_sync = plus_sync.cmd:app
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - hatchling
    - hatch-regex-commit
    - pip
  run:
    - python >=3.9
    - paramiko
    - attrs
    - cattrs
    - attrs-strict
    - tomlkit
    - typer
    - python-gitlab
    - tqdm
    - joblib
    - quickxorhash
    - factory_boy

test:
  imports:
    - plus_sync
  commands:
    - pip check
    - plus_sync --help
  requires:
    - pip

about:
  summary: Convenient command line tool to sync all kind of data.
  license: GPL-3.0-or-later
  license_file: LICENSE
  home: https://gitlab.com/thht/plus_sync
  description: |
    `plus_sync` is a command line tool to make it easier to synchronize data. It was built with a HPC, more specifically the SCC at the PLUS, setup in mind.
    You can find some documentation here: https://gitlab.com/thht/plus_sync

extra:
  recipe-maintainers:
    - thht
